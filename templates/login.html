<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Acosta's Luxury</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Importar fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.elrubi.es/wp-content/uploads/2024/01/diferencia-entre-chapado-y-bano-de-oroprin-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(8px);
      z-index: -1;
      /* Opcional: Añadir un color de fondo semi-transparente para mejorar la legibilidad */
      background-color: rgba(0, 0, 0, 0.3);
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 350px; /* Reducción del ancho máximo */
      position: relative; /* Asegura que el formulario se superponga correctamente */
      z-index: 1;
    }

    .card-body {
      background-color: #333;
      padding: 2rem 1.5rem; /* Reducción del padding */
    }

    .form-control {
      border: none;
      border-radius: 0.5rem;
      font-size: 0.9rem; /* Reducción del tamaño del texto */
      padding: 0.5rem; /* Reducción del padding */
    }

    .form-label {
      color: #d4af37;
      font-size: 0.85rem; /* Reducción del tamaño del texto */
    }

    .btn-outline-light {
      border-color: #d4af37;
      color: #d4af37;
      padding: 0.5rem 1.5rem; /* Reducción del tamaño del botón */
      font-size: 0.9rem; /* Reducción del tamaño del texto */
    }

    .btn-outline-light:hover {
      background-color: #d4af37;
      color: #fff;
    }

    .btn {
      border-radius: 0.5rem;
    }

    .text-custom-gold {
      color: #d4af37;
    }

    .text-custom-dark {
      color: #f2d7d9;
    }

    h2 {
      font-size: 1.5rem; /* Reducción del tamaño del título */
    }

    p {
      font-size: 0.9rem; /* Reducción del tamaño del texto */
    }

    .text-white a {
      font-size: 1rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .text-white a:hover {
      color: #d4af37;
    }
  </style>
</head>

<body>
  <div class="background-blur"></div>
  <form method="post" action="/iniciar">
    {% csrf_token %}
    <div class="card bg-dark text-white">
      <div class="card-body p-5 text-center">
        <div class="mb-md-5 mt-md-4 pb-5">
          <h2 class="fw-bold mb-2 text-uppercase text-custom-gold">Login</h2>
          <p class="text-custom-dark mb-4">Por favor, ingresa tu correo y contraseña</p>

          <div data-mdb-input-init class="form-outline form-white mb-3">
            <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
            <label class="form-label" for="typeEmailX">Correo electrónico</label>
          </div>

          <div data-mdb-input-init class="form-outline form-white mb-3">
            <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
            <label class="form-label" for="typePasswordX">Contraseña</label>
          </div>

          <p class="small mb-4 pb-lg-2"><a class="text-custom-dark" href="#!">¿Olvidaste tu contraseña?</a></p>

          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
            type="submit">Iniciar sesión</button>
          <div class="d-flex justify-content-center text-center mt-4 pt-1">
          </div>
        </div>
        <div>
          <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-custom-gold fw-bold">Regístrate</a></p>
        </div>

      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
