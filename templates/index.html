<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio- Acosta´s Luxury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Estilos para la imagen de fondo */
      .fullscreen-bg {
        background-image: url('https://www.elrubi.es/wp-content/uploads/2024/01/diferencia-entre-chapado-y-bano-de-oroprin-1.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgb(231, 236, 235);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        position: relative;
      }

      /* Estilos para el texto */
      .company-name {
        font-size: 3rem;
        font-weight: bold;
      }

      .company-slogan {
        font-size: 1.5rem;
        margin-top: 0.5rem;
      }

      /* Botón de Iniciar Sesión */
      .login-button {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sección de imagen de fondo y texto centrado -->
    <div class="fullscreen-bg">
      <div class="text-center">
        <div class="company-name">Acosta´s Luxury</div>
        <div class="company-slogan">Cada joya, un momento inolvidable </div>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <a href="/login" class="btn btn-success login-button">Iniciar sesión</a>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
